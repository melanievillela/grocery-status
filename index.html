<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrimk-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="it=edge">
	<title>Grocery Status</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <form class="form-inline">
	    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	  </form>
		<div class="btn-group">
			<!--Proximity-->
			<div class="dropdown">
			  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Proximity
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
			    <button class="dropdown-item" type="button">5 miles</button>
			    <button class="dropdown-item" type="button">10 miles</button>
			    <button class="dropdown-item" type="button">15 miles</button>
					<button class="dropdown-item" type="button">20+ miles</button>
			  </div>
			</div>
			<!--Wait Time-->
			<div class="dropdown">
			  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    Wait Time
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
			    <button class="dropdown-item" type="button">30 minutes</button>
			    <button class="dropdown-item" type="button">1 hour</button>
			    <button class="dropdown-item" type="button">1.5 hours</button>
					<button class="dropdown-item" type="button">2+ hours</button>
			  </div>
			</div>
			<!--Item Type-->
			<div class="dropdown">
				<button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Item Type
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<button class="dropdown-item" type="button">Batteries</button>
					<button class="dropdown-item" type="button">Charcoal</button>
					<button class="dropdown-item" type="button">Cheese</button>
					<button class="dropdown-item" type="button">Eggs</button>
					<button class="dropdown-item" type="button">Meat</button>
					<button class="dropdown-item" type="button">Water</button>
				</div>
			</div>
		</div>
		<!--Report Button-->
		<button type="button" class="btn report" data-toggle="modal" data-target="#reportModal">
  		Report Wait Time / Inventory
		</button>
		<!--Report Button Modal-->
		<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModal" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="modalLabel">Report Wait Time / Inventory</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h5>Visit Details</h5>
						<input class="form-control modal-form" type="text" placeholder="Store Name">
						<!--Date and Time Picker-->
						<input class="form-control modal-form" type="text" placeholder="Date">
						<input class="form-control modal-form" type="text" placeholder="Time">
						<h5>Wait Time</h5>
						<div class="input-group">
			  			<div class="input-group-prepend">
			    			<button class="btn sort" type="button">30 Minutes</button>
			    			<button class="btn sort" type="button">1 Hour</button>
								<button class="btn sort" type="button">1.5 Hours</button>
								<button class="btn sort" type="button">2+ Hours</button>
			  			</div>
						</div>
						<h5><strong>NOT </strong>In Stock</h5>
						<h6>Food</h6>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="foodCheckbox">
						  <label class="form-check-label" for="foodCheckbox">
						    Canned Goods
						  </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="foodCheckbox">
							<label class="form-check-label" for="foodCheckbox">
								Cheese
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="foodCheckbox">
							<label class="form-check-label" for="foodCheckbox">
								Eggs
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="foodCheckbox">
							<label class="form-check-label" for="foodCheckbox">
								Meat
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="foodCheckbox">
							<label class="form-check-label" for="foodCheckbox">
								Milk
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="foodCheckbox">
							<label class="form-check-label" for="foodCheckbox">
								Water
							</label>
						</div>
					</div>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn save">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</nav>
	<div class="row">
		<!--Map-->
	  <div class="col-8 map"></div>
		<!--List-->
	  <div class="col-4 list">
	  	<h2>Stores</h2>
			<div class="input-group">
  			<div class="input-group-prepend">
    			<button class="btn sort" type="button">Least Wait Time</button>
    			<button class="btn sort" type="button">Most Items</button>
  			</div>
			</div>
			<!--Stores List View-->
			<div class="stores"></div><hr />
			<div class="stores"></div><hr />
			<div class="stores"></div><hr />
	  </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


</body>

</html>
